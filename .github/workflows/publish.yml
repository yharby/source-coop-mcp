name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write  # Required for trusted publishing

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Build package
        run: |
          uv build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/source-coop-mcp

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Trusted publishing - no password or token needed!
          attestations: true

  github-release:
    name: Update GitHub Release with auto-generated notes
    needs: [publish-to-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Update Release with auto-generated changelog
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          append_body: true
